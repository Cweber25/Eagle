<!DOCTYPE html>
<script type="text/javascript" src="EagleTest.js"></script>

<html class="au-image tinted">
    <head>
        <link href="general-layout.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="popup_correct.css" rel="stylesheet">
        <link href="popup_fail.css" rel="stylesheet">

        <title>
            Eagle 2.0
        </title>
    </head>

    <header>
        <nav>
            <img id="logo" src="decorative-images/eagle.png"/>
            <div id="page-title">
                <h1>Eagle</h1>
            </div>
            <div
                id="buttons">
                <!-- top element will be right-most (float: rigth)-->
                <a href="instruction-page.html">
                    <i style="font-size:36px" class="fa" href="instruction-page.html">
                        &#xf059;
                        <p class="tooltiptext">Help</p>
                    </i>
                </a>
            </div>
        </nav>
    </header>

    <body onload="getDailyImage()">
        <div id="main-img">
            <p>
                <!-- <img class="main-image" src="images/00_niss-interior.JPG" alt="image" id="img" width="1600" height="1400"/> -->
                <img class="main-image" alt="image" id="img" width="1600" height="1400">

            </p>
            <p></p>
        </div>

        <div id="main-textbox">
            <form>
                <!-- <input type="text" name="answer"> -->
                <input list="places" name="changeImg" id="answer" class="answerBox" onkeypress="return searchKeyPress(event);"/>
                <br>
                <input type="button" value="Submit" name="zoom" id="zoomBtn" class="answerBtn" onclick="changeImage()"/>
                <datalist id="places">
                    <option value="Niss Interior"></option>
                    <option value="Recreation Center"></option>
                    <option value="Niss Exterior"></option>
                    <option value="Jack Miller Stadium Sign"></option>
                    <option value="Dwight Schar College of Education"></option>
                    <option value="Dauch College of Business"></option>
                    <option value="Patterson"></option>
                    <option value="The Quad"></option>
                    <option value="Dauch"></option>
                    <option value="Archer Library"></option>


                    <!-- answers that are not in the picture list \/ \/ \/ -->
                    <option value="Kettering Science Center"></option>
                    <option value="John C. Myers Convocation Center"></option>
                    <option value="Andrews Hall"></option>
                    <option value="Kem Hall"></option>
                    <option value="Kettering Greenhouse"></option>

                </datalist>


                <script>
                    function searchKeyPress(e) { // look for window.event in case event isn't passed in
                        e = e || window.event;
                        if (e.keyCode == 13) {
                            document.getElementById("zoomBtn").click();
                            return false;
                        }
                        return true;
                    }
                </script>
            </form>
        </div>


        <div id="tinter"></div>

        <div class="popup">
            <img id="popImg" height="100px" width="100px" alt="image">
            <h2 id="popup_h2">Correct!</h2>
            <p id="pg">Click the Link below to learn more.
            </p>
            
            <input type="hidden" id="set-time" value="1"/>
            <div id="countdown">
                Time Remaining Until Next Place
                <div id='tiles' class="color-full"></div>
                <div class="countdown-label"></div>
            </div>
            <script type="text/javascript" src="countDownTimer.js"></script>
        </div>

        <!-- <div id="input-textbox">
                    <p>Textbox #2</p>
                </div>  -->
    </body>
</html>
