<!DOCTYPE html>
<script type="text/javascript" src="EagleTest.js"></script>

<html>
    <head>
        <link href="general-layout.css" rel="stylesheet">
        <link href="button.css" rel="stylesheet">

        <title>
            Eagle
        </title>
    </head>

    <body>
        <header>
            <nav>
                <div id="logo"><!-- left (img) --></div>
                <div id="page-title">
                    <h1>Eagle</h1>
                </div>
                <div
                    id="buttons">
                    <!-- top element will be right-most (float: rigth)-->
                    <p>(settings)</p>
                    <p>(Help_Btn)</p>
                </div>
            </nav>
        </header>

        <div id="main-img">
            <p>
                <img src="00_rec.JPG" alt="image" id="img" width="950" height="700"/>

            </p>
            <p>
                
            </p>
        </div>

        <div id="main-textbox">
            <form>
                <!-- <input type="text" name="answer"> -->
                <input list="places" name="changeImg" id="answer" class="answerBox" onkeypress="return searchKeyPress(event);"/>
                <input type="button" value="Submit"  name="zoom" id="zoomBtn" class="answerBtn" onclick="changeImage()"/> 
                <datalist id="places">
                    <option value="AU archway"></option>
                    <option value="Rec"></option>
                    <option value="Library Exterior"></option>
                    <option value="Founders"></option>
                    <option value="Patterson"></option>
                    <option value="Dauch"></option>
                </datalist>

                
                <script>
                    function searchKeyPress(e) { // look for window.event in case event isn't passed in
                        e = e || window.event;
                        if (e.keyCode == 13) {
                            document.getElementById("zoomBtn").click();
                            return false;
                        }
                        return true;
                    }
                </script>
            </form>
        </div>

        
            <div class="popup">
                <img src="00_rec.jpg" height="100px" width="100px" alt="image">
                <h2>Correct!</h2>
                <p>Click the Link below to learn more. </p>
                <button type="button"><a href=https://www.ashland.edu>More Information</a></button>
            </div>

        
        <!-- <div id="input-textbox">
            <p>Textbox #2</p>
        </div>  -->
    </body>
</html>
